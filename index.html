<!DOCTYPE html>
<html lang="jp" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <title>liff-beta</title>
   <script src="https://line-objects-internal.com/assets/liff/edge/2/sdk.js"></script>
<!-- 	<script src="https://line-objects-internal.com/assets/liff/edge/versions/2.5.0/sdk.js"></script> -->
        <script defer type="text/javascript">
            /**
            * Initialize LIFF
            * @param {string} myLiffId The LIFF app ID of the selected element
            */
            document.addEventListener("DOMContentLoaded", () => {
                liff
                    .init({
                        liffId: "1651833066-zO3vlq60",
// 			liffId: "1651852622-gqyab05r",
		
// 			liffId: "1651833066-Bk0XW1Ng",
                        withLoginOnExternalBrowser: true, // Enable automatic login process
                    })
                    .then(() => {
                        document.getElementById('go').addEventListener('click', () => {
                            document.getElementById('log').value =
                              '○言語設定\n' +
                              'liff.getLanguage()=' + liff.getLanguage() + '\n' +
                              '○LIFF SDKのバージョン\n' +
                              'liff.getVersion()=' + liff.getVersion() + '\n' +
                              '○LIFF LINEのバージョン\n' +
                              'liff.getLineVersion()=' + liff.getLineVersion() + '\n' +
                              '○LINE内ブラウザで動作させているかどうか\n' +
                              'liff.isInClient()=' + liff.isInClient() + '\n' +
                              '○ログインしているかどうか\n' +
                              'liff.isLoggedIn()=' + liff.isLoggedIn() + '\n' +
                              '○OS\n' +
                              'liff.getOS()=' + liff.getOS() + '\n' +
                              '○アクセストークン\n' +
                              'liff.getAccessToken()=' + liff.getAccessToken() + '\n' +
                              '○Get ID Token\n' +
                              'liff.getIDToken()=' + liff.getIDToken() + '\n' +
                              '○画面（1対1のチャット、グループ、またはトークルーム）を一意に識別する値\n' +
                              'liff.getContext()=' + JSON.stringify(liff.getContext()) + '\n' +
                              '○ユーザー名等\n' +
                              'liff.getDecodedIDToken()=' + JSON.stringify(liff.getDecodedIDToken()) + '\n\n\n' +
                              '○ ユーザーのプロフィール\n' +
                              'liff.getProfile()=' + JSON.stringify(liff.getProfile()) + '\n' +
                              '○ Create URL\n' +
                              'liff.permanentLink.createUrl()=' + liff.permanentLink.createUrl() + '\n' ;
			      'liff.isApiAvailable()=' +liff.isApiAvailable(param = 'subwindowOpen') + '\n' ;
                        });
//                         document.getElementById('popup').addEventListener('click', () => {
//                             liff.openWindow({
//                                 url: "https://liff.line-beta.me/1655828362-KLxYgqxg",
//                                 external: true
//                             });
//                         });
                    
                   
                    
                        document.getElementById('qrcode').addEventListener('click', () => {
                            if (liff.scanCode) {
                                liff.scanCode().then(result => {
                                    result = { value: '' }
                                });
                            }
                        });
                    
			
			document.getElementById('message').addEventListener('click', () => {
				var height=document.getElementById("height").value;
				
				liff.sendMessages([
					{
						type: 'text',
						text: 'your height is ' + height
					}
				])
					.then(() => {
					console.log('message sent');
				})
					.catch((err) => {
					console.log('error', err);
				});
			});

                   
                        document.getElementById('add_to_home').addEventListener('click', () => {
                            liff.addToHomeScreen({
                                name: "LINE",
                                iconUrl: "https://obs-beta.line-scdn.net/0hi2dU1wubNh1ZLCCnLGVJSntxPX9qTigWexgyezx-HU0oSQRLLjEmH3RQDVY_TwQ3LjUyJidHHkkyYAMgZiscAyB8DSw8dDc/f256x256",
                                state: "/search?q=foo"
                            }).then((status) => {
                                // status == -1:  // canceled. If user cancel to add, return -1 (only Android under 8)
                                // status == 0:   // unknown. iOS always return 0
                                // status == 1:   // added. If shortcut created, return 1 (Android above 8 will always be 1)
                            })
                        });
			
			document.getElementById('subwindow').addEventListener('click', () => {
					liff.subWindow.open({
						url: 'https://liff.line-beta.me/1651833066-zO3vlq60',
					})

			});

                })
            });
            
        </script>
        
        
    </head>
    
    <body bgcolor='yellow'>
                <h2>LIFF B</h2>
                <input type="button" id="add_to_home" value="add_to_home"/>
                <input type="button" id="go" value="実行"/>
                <input type="button" id="subwindow" value="subwindow"/>
                <input type="button" id="pic" value="pic"/>
                <input type="button" id="flex" value="flex"/>
                <input type="button" id="qrcode" value="QRcode"/>
	    	<input type="button" id="message" value="message"/>
                <a href="https://www.naver.com">naver</a>
                <a href="https://liff.line-beta.me/1651833066-Bk0XW1Ng">LIFF-to-LIFF</a>
                <a href="https://android-liff-test.herokuapp.com/index.html" target="_blank">IAB</a>
                <textarea id="log" style="width:96%;height:350px;"></textarea>
	    	<label>Height</label>
	    	<input type="text" id="height">
	    	<label>weight</label>
	    	<input type="text" id="weight">
<!-- 	    <iframe src="https://liff-beta2.herokuapp.com/beta/index.html" title="let's go to beta2">
</iframe> -->
    </body>
</html>
